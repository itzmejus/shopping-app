<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <!-- font-awesome -->
  
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <button class="btn-1">Dark Mode</button>
        <button class="btn-2">Normal Mode</button>
        <h2>Available Items</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button type="button" class="filter-btn" data-id="all">all</button>
        <button type="button" class="filter-btn" data-id="electronics">
          electronics
        </button>
        <button type="button" class="filter-btn" data-id="kitchen">
          kitchen
        </button>
        <button type="button" class="filter-btn" data-id="bath">bath</button>
        <button type="button" class="filter-btn" data-id="travel">
          travel
        </button> 
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4>Title</h4>
              <h4 class="price"></h4>
            </header>
            <p class="item-text">
             
            </p>
          </div>
        </article>
        <!-- end of single item -->
        
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
